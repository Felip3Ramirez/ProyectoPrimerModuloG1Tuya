<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/SolicitudCredito.css">

    <title>Lineas De Credito</title>
</head>

<body>
    <header>
        <img src="IMG/CBNormal.jpg">
        <div class="TituloBanco">
            <h1 class="TituloBanco"> <button class="BPrincipal" id="PaginaPrincipal"
                    onclick="IrAPrincipal()"></button>Capital Bank</h1>
        </div>
        <p class="slogan">Tu banco de confianza</p>
        <button class="botonlogin" id="LoginBtn" onclick="IrALogin()">Inicio / Registro</button>
    </header>
    <div class="BarraNav">
        <nav>
            <ul>
                <div class="BotonesBarraNav">
                    <button class="boton" id="CuentasDeAhorroBtn" onclick="IrACuentasAhorro()"> <b>Cuentas De Ahorro</b>
                    </button>
                    <span class="separador"></span>
                    <button class="boton" id="ServiciosBtn" onclick="IrAServicios()"> <b>Servicios</b>
                    </button>
                    <span class="separador"></span>
                    <button class="boton" id="LineasDeCreditoBtn" onclick="IrALineasCredito()"> <b>Lineas De Credito</b>
                    </button>
                    <span class="separador"></span>
                    <button class="boton" id="TarjetasDeCreditoBtn" onclick="IrATarjetasCredito()"> <b>Tarjetas De
                            Credito</b>
                    </button>
                    <span class="separador"></span>
                    <button class="boton" id="SegurosBtn" onclick="IrASeguros()"> <b>Seguros</b>
                    </button>
                    <span class="separador"></span>
                    <button class="boton" id="EmpresasBtn" onclick="IrAEmpresas()"> <b>Empresas</b>
                    </button>
                </div>
            </ul>
        </nav>
    </div>
    <div class="ContenedorPrincipal"></div>
        <h1>Información Personal</h1>
        <form id="Form_Registro">
            <label for="cedula">Cédula de ciudadanía:</label>
            <input type="text" id="cedula" name="cedula" placeholder="Ej: 1234567891" required>

            <label for="celular">Número de celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ej: 3124566789" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ej: micorreo@gmail.com" required>

            <label for="confirm-email">Confirma el correo electrónico:</label>
            <input type="email" id="confirm-email" name="confirm-email" placeholder="Ej: micorreo@gmail.com" required>

            <label for="ingresos">Total ingresos mensuales:</label>
            <input type="number" id="ingresos" name="ingresos" placeholder="0.0" required>

            <div class="checkbox">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terms">Acepto el tratamiento de datos y el pacto sobre firmas de acuerdo con las cláusulas propuestas.</label>
            </div>

            <button type="submit">Siguiente</button>
        </form>
    </div>
    <script src="JS/Script.js"></script>
    <footer>
    </footer>
